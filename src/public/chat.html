<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Chat app</title>
    <link rel="icon" href="./img/favicon.png">
</head>

<body>



    <div class="container float-center">
        <h1> welcome your chat app</h1> <br>
        <div id="message"></div>


        <form id="click" class="mt-4">

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" name="inputText" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary ">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <button id="send-location" , class="btn btn-danger  mt-2"> location </button>
    </div>



    <script id="message-template" type="text/html">
        <div>
            <span class="text-success"> {{creatAt}} => {{message}}</span>
        </div>
    </script>

    <script id="location-template", type="text/html">
        <div>
            <p> {{creatAt}} => <a href="{{url}}" target="_blank">User current location</a></p>
        </div>
        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
